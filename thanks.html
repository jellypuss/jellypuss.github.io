        var apiUrl = "http://ajax.googleapis.com/ajax/services/feed/load?v=1.0&output=json&callback=?&q=http://dictionary.reference.com/wordoftheday/wotd.rss";

        $.getJSON(apiUrl, function(data)
        {
            var word = data.responseData.feed.entries[0].title.replace(": Dictionary.com Word of the Day","");
            var definition = data.responseData.feed.entries[0].content;

            $(".wotd").html(word);
            $('.definition').html("- " + definition + "");
        });
